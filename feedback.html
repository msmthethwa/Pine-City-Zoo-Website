<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Pine City Zoo Feedback</title>
        <style>
            .map-card {
                max-width: 600px;
                margin: 40px auto;
                padding: 30px;
                background: #f9f9f9;
                border-radius: 16px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            h2 {
                display: flex;
                align-items: center;
                gap: 12px;
                font-size: 28px;
                color: #1a3c40;
                margin-bottom: 20px;
            }
            h2 img {
                width: 36px;
                height: 36px;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
            label {
                font-weight: 600;
                color: #333;
            }
            input[type="text"],
            input[type="email"],
            textarea {
                padding: 10px 14px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 16px;
                font-family: inherit;
                resize: vertical;
                transition: border-color 0.3s ease;
            }
            input[type="text"]:focus,
            input[type="email"]:focus,
            textarea:focus {
                border-color: #1a3c40;
                outline: none;
            }
            button.button {
                background-color: #1a3c40;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            button.button:hover {
                background-color: #145a4f;
            }
        </style>
    </head>
    <body>
        <div id="sidebar">
            <img src="images/logo.png" alt="Pine City Zoo Logo"/>
            <nav>
                <a href="animals.html">Animals</a>
                <a href="index.html">Map</a>
                <a href="places.html">Places</a>
                <a href="weather.html">Weather</a>
                <a href="feedback.html" class="active">Feedback</a>
            </nav>
        </div>
        <div id="main-content">
            <div class="map-card">
                <h2>Feedback</h2>
<img src="images/feedback.png" alt="Feedback Icon" class="feedback-icon">
<form action="message-received.html" method="get">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" required>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button class="button" type="submit">Send Feedback</button>
                </form>
            </div>
        </div>
    </body>
</html>
